                } catch (e) {
                    console.error("Parse Error:", e);
                    return mockAssessments;
                }
            },

            parseTables: (text) => {
                const lines = text.split('\n');
                const result = [];
                lines.forEach(line => {
                    if (!line.trim()) return;
                    const parts = line.includes('\t') ? line.split('\t') : line.split(',');
                    if (parts.length < 2) return;
                    if (isNaN(parseInt(parts[0]))) return; // Header check

                    const id = parts[0].trim();
                    // Assumed structure: id(0), name(1), cat(2), #q(3), #d(4), group(5), tip(6), summary(7), sort_cn(8)...
                    
                    const groupName = parts[5] ? parts[5].trim() : "其他";
                    const tip = parts[6] ? parts[6].trim() : "";
                    const summary = parts[7] ? parts[7].trim() : "";
                    const sortCn = parts[8] ? parts[8].trim() : "";
                    
                    const dimensions = sortCn.split('&').map((d, i) => ({
                        id: `dim_${id}_${i}`,
                        name: d
                    }));

                    result.push({
                        id: `table_${id}`,
                        rawId: id,
                        name: parts[1].trim(),
                        groupName: groupName,
                        desc: summary, // Use 'desc' key for summary
                        tip: tip,     // Added tip
                        dimensions: dimensions
                    });
                });
                return result;
            },

            parseQuestions: (text) => {
                const lines = text.split('\n');
                const result = [];
                lines.forEach(line => {
                    if (!line.trim()) return;
                    const parts = line.includes('\t') ? line.split('\t') : line.split(',');
                    if (parts.length < 6) return;
                    if (isNaN(parseInt(parts[0]))) return;

                    result.push({
                        tableId: parts[0].trim(),
                        qId: parts[2].trim(),
                        title: parts[3].trim(),
                        dimension: parts[4].trim(),
                        optionsRaw: parts[5].trim(),
                        scoresRaw: parts[6] ? parts[6].trim() : "1&2&3&4",
                        type: parts[7] ? parts[7].trim() : "正向"
                    });
                });
                return result;
            }
        };

        /**
         * ------------------------------------------------------------------
         * APP LOGIC
         * ------------------------------------------------------------------
         */
        const app = {
            state: {
                lang: "zh-Hant",
                currentRoute: "landing",
                currentAssessment: null,
                answers: {}
            },

            router: {
                navigate: (route, params = {}) => {
                    app.state.currentRoute = route;
                    if (route === 'home' || route === 'landing') {
                        app.state.currentAssessment = null;
                        app.state.answers = {};
                        document.getElementById('quiz-progress-container').classList.add('hidden');
                    } else if (route === 'intro' && params.id) {
                         app.state.currentAssessment = assessments.find(a => a.id === params.id);
                         app.state.answers = {};
                         document.getElementById('quiz-progress-container').classList.add('hidden');
                    } else if (route === 'quiz') {
                         document.getElementById('quiz-progress-container').classList.remove('hidden');
                    } else if (route === 'result') {
                        document.getElementById('quiz-progress-container').classList.add('hidden');
                    }
                    window.scrollTo(0,0);
                    app.render();
                }
            },

            setLanguage: (lang) => {
                app.state.lang = lang;
                const labels = { "zh-Hant": "繁體中文", "zh-Hans": "简体中文", "en": "English" };
                document.getElementById('current-lang-label').innerText = labels[lang];
                document.documentElement.lang = lang;
                
                // Reload data for new language
                const loadedData = DataParser.loadCurrentLang();
                
                if (loadedData.length === 0) {
                    // Stay on current page but render empty state or alert
                    console.log("No data for", lang);
                    assessments = []; 
                } else {
                    assessments = loadedData;
                }

                // If user is inside a specific assessment, try to find the equivalent ID in new language
                // Since IDs might match across files (table_id), we can try to preserve context
                // But simplified approach: go back to list if in quiz to prevent data mismatch
                if (app.state.currentRoute === 'quiz' || app.state.currentRoute === 'result' || app.state.currentRoute === 'intro') {
                    app.router.navigate('list');
                } else {
                    app.render();
                }
            },

            t: (key) => i18n[app.state.lang][key] || key,

            getGroupedAssessments: () => {
                const groups = {};
                if (!assessments || assessments.length === 0) return groups;
                
                assessments.forEach(a => {
                    if (!groups[a.groupName]) groups[a.groupName] = [];
                    groups[a.groupName].push(a);
                });
                return groups;
            },

            render: () => {
                const root = document.getElementById('app-root');
                root.innerHTML = '';
                
                // Update Progress Bar if in quiz
                if (app.state.currentRoute === 'quiz' && app.state.currentAssessment) {
                    const total = app.state.currentAssessment.questions.length;
                    const done = Object.keys(app.state.answers).length;
                    const pct = total === 0 ? 0 : (done / total) * 100;
                    document.getElementById('quiz-progress-bar').style.width = `${pct}%`;
                }

                switch (app.state.currentRoute) {
                    case 'landing':
                        app.views.landing(root);
                        break;
                    case 'list':
                        app.views.list(root);
                        break;
                    case 'intro':
                        app.views.intro(root);
                        break;
                    case 'quiz':
                        app.views.quiz(root);
                        break;
                    case 'result':
                        app.views.result(root);
                        break;
                    default:
                        app.views.landing(root);
                }

                // Text updates for static elements
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    el.innerText = app.t(key);
                });
            },

            views: {
                landing: (root) => {
                    root.innerHTML = `
                        <div class="space-y-12 fade-in">
                            <section class="text-center py-16 px-4 bg-white rounded-3xl shadow-sm border border-orange-50">
                                <h2 class="text-4xl md:text-5xl font-bold text-primary mb-4 tracking-tight">${app.t('heroTitle')}</h2>
                                <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">${app.t('heroSubtitle')}</p>
                                <button onclick="app.router.navigate('list')" class="bg-primary hover:bg-orange-600 text-white font-bold py-3 px-10 rounded-full shadow-lg transition transform hover:-translate-y-1">
                                    ${app.t('heroCTA')}
                                </button>
                            </section>

                            <section class="grid md:grid-cols-2 gap-8">
                                <div class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-md transition">
                                    <div class="text-accent mb-4"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                                    <h3 class="text-xl font-bold mb-2">${app.t('introTitle1')}</h3>
                                    <p class="text-gray-600 leading-relaxed">${app.t('introText1')}</p>
                                </div>
                                <div class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-md transition">
                                    <div class="text-primary mb-4"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg></div>
                                    <h3 class="text-xl font-bold mb-2">${app.t('introTitle2')}</h3>
                                    <p class="text-gray-600 leading-relaxed">${app.t('introText2')}</p>
                                </div>
                                <div class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-md transition">
                                    <div class="text-blue-500 mb-4"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                                    <h3 class="text-xl font-bold mb-2">${app.t('introTitle3')}</h3>
                                    <p class="text-gray-600 leading-relaxed">${app.t('introText3')}</p>
                                </div>
                                <div class="bg-secondary text-white p-6 rounded-2xl shadow-sm">
                                    <h3 class="text-xl font-bold mb-2">${app.t('visionTitle')}</h3>
                                    <p class="text-gray-300 leading-relaxed mb-4">${app.t('visionText')}</p>
                                </div>
                            </section>
                        </div>
                    `;
                },

                list: (root) => {
                    const groups = app.getGroupedAssessments();
                    const groupNames = Object.keys(groups);

                    if (groupNames.length === 0) {
                         root.innerHTML = `
                            <div class="text-center py-20 fade-in">
                                <h2 class="text-2xl font-bold text-gray-400 mb-4">${app.t('noData')}</h2>
                                <p class="text-gray-500">Please paste your TXT content into the source code.</p>
                                <button onclick="app.router.navigate('landing')" class="mt-8 text-primary underline">${app.t('backHome')}</button>
                            </div>
                        `;
                        return;
                    }

                    const cardsHtml = groupNames.map(gName => {
                        const items = groups[gName];
                        const isSingle = items.length === 1;
                        
                        const subList = items.map(item => `
                            <button onclick="event.stopPropagation(); app.router.navigate('intro', {id: '${item.id}'})" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-orange-50 hover:text-primary rounded-md transition mb-1">
                                ${item.name}
                            </button>
                        `).join('');

                        let clickAction = "";
                        if (isSingle) {
                            clickAction = `app.router.navigate('intro', {id: '${items[0].id}'})`;
                        } else {
                            clickAction = `this.classList.toggle('expanded')`;
                        }

                        return `
                        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col category-card cursor-pointer h-full relative" onclick="${clickAction}">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-xl font-bold text-secondary">${gName}</h3>
                                <span class="bg-orange-100 text-primary text-xs font-bold px-2 py-1 rounded-full">${items.length}</span>
                            </div>
                            
                            ${!isSingle ? `
                                <div class="text-sm text-gray-400 mb-2">${app.t('selectAssessment')} &darr;</div>
                                <div class="sub-list bg-gray-50 rounded-lg p-2 border border-gray-100">
                                    ${subList}
                                </div>
                            ` : `
                                <p class="text-sm text-gray-500 line-clamp-2 mb-4 flex-grow">${items[0].name}</p>
                                <div class="text-primary font-medium text-sm mt-auto flex items-center">
                                    ${app.t('startTest')} &rarr;
                                </div>
                            `}
                        </div>
                        `;
                    }).join('');

                    root.innerHTML = `
                        <div class="fade-in">
                            <div class="text-center mb-10">
                                <h2 class="text-3xl font-bold text-secondary mb-2">${app.t('categoriesTitle')}</h2>
                                <p class="text-gray-500">${app.t('categoriesSubtitle')}</p>
                            </div>
                            <div class="grid sm:grid-cols-2 gap-6">
                                ${cardsHtml}
                            </div>
                            <div class="mt-12 text-center">
                                <button onclick="app.router.navigate('landing')" class="text-gray-400 hover:text-secondary underline">
                                    ${app.t('backHome')}
                                </button>
                            </div>
                        </div>
                    `;
                },

                intro: (root) => {
                    const a = app.state.currentAssessment;
                    if (!a) return app.router.navigate('list');

                    root.innerHTML = `
                        <div class="fade-in max-w-2xl mx-auto pt-10 text-center">
                            <div class="bg-white rounded-3xl shadow-lg border border-orange-100 p-8 md:p-12 relative overflow-hidden">
                                <!-- Decoration -->
                                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-primary to-accent"></div>
                                
                                <span class="inline-block py-1 px-3 rounded-full bg-secondary/5 text-secondary text-xs font-bold tracking-wider mb-6">
                                    ${a.groupName}
                                </span>

                                <h2 class="text-3xl font-bold text-secondary mb-6 leading-tight">${a.name}</h2>
                                
                                <div class="grid grid-cols-2 gap-4 mb-10 max-w-sm mx-auto">
                                    <div class="bg-orange-50 p-4 rounded-2xl">
                                        <span class="block text-3xl font-bold text-primary mb-1">${a.numQuestions}</span>
                                        <span class="text-xs text-gray-500 font-medium uppercase">${app.t('questionsCount')}</span>
                                    </div>
                                    <div class="bg-blue-50 p-4 rounded-2xl">
                                        <span class="block text-3xl font-bold text-secondary mb-1">${a.numDimensions}</span>
                                        <span class="text-xs text-gray-500 font-medium uppercase">${app.t('dimensionsCount')}</span>
                                    </div>
                                </div>

                                <div class="space-y-4">
                                    <button onclick="app.router.navigate('quiz')" class="w-full bg-primary hover:bg-orange-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg transition transform hover:-translate-y-1">
                                        ${app.t('startTest')}
                                    </button>
                                    <button onclick="app.router.navigate('list')" class="w-full bg-white text-gray-500 font-medium py-3 px-8 rounded-xl hover:bg-gray-50 transition">
                                        ${app.t('backToAssessments')}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                },

                quiz: (root) => {
                    const a = app.state.currentAssessment;
                    if (!a) return app.router.navigate('list');

                    const questionsHtml = a.questions.map((q, idx) => {
                        return `
                        <div class="bg-white p-6 md:p-8 rounded-xl shadow-sm border border-gray-100 mb-6 transition-opacity duration-300" id="q-card-${q.id}">
                            <div class="mb-4">
                                <span class="text-xs font-bold text-gray-400 uppercase tracking-wide mb-2 block">
                                    ${app.t('questionProgress')} ${idx + 1}
                                </span>
                                <h3 class="text-lg md:text-xl font-medium text-gray-800 leading-relaxed">${q.text}</h3>
                            </div>
                            <!-- Improved Option Layout (Horizontal for short, Stack for long) -->
                            <div class="flex flex-wrap gap-2 w-full mt-4">
                                ${q.options.map(opt => {
                                    const isSelected = app.state.answers[q.id] === opt.val;
                                    return `
                                    <label class="flex-grow min-w-[60px] cursor-pointer group relative">
                                        <input type="radio" name="${q.id}" value="${opt.val}" ${isSelected ? 'checked' : ''} class="peer sr-only" 
                                            onchange="app.state.answers['${q.id}'] = ${opt.val}; app.render();">
                                        
                                        <div class="h-full px-3 py-3 rounded-lg border-2 border-gray-100 bg-gray-50 text-center 
                                            hover:border-primary/30 hover:bg-orange-50/50 transition-all duration-200
                                            peer-checked:border-primary peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-md">
                                            <span class="text-sm font-medium select-none">${opt.label}</span>
                                        </div>
                                    </label>
                                `}).join('')}
                            </div>
                        </div>
                    `}).join('');

                    const total = a.questions.length;
                    const answered = Object.keys(app.state.answers).length;
                    const isComplete = answered === total;

                    // Header Info (Tip and Summary)
                    const headerInfo = `
                        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-8 text-sm text-gray-600 space-y-3">
                            <h2 class="text-xl font-bold text-secondary mb-2">${a.name}</h2>
                            ${a.desc ? `<p class="leading-relaxed"><span class="font-bold text-secondary">說明：</span>${a.desc}</p>` : ''}
                            ${a.tip ? `<p class="leading-relaxed bg-orange-50 p-3 rounded-lg border border-orange-100 text-orange-800"><span class="font-bold">💡 提示：</span>${a.tip}</p>` : ''}
                        </div>
                    `;

                    root.innerHTML = `
                        <div class="fade-in pb-24 max-w-2xl mx-auto">
                            ${headerInfo}
                            
                            <form id="quiz-form" onsubmit="event.preventDefault();">
                                ${questionsHtml}
                            </form>
                            
                            <!-- Sticky Bottom Bar -->
                            <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-200 p-4 shadow-lg z-40">
                                <div class="max-w-2xl mx-auto flex justify-between items-center">
                                    <div class="text-sm font-medium text-gray-500">
                                        ${app.t('completed')}: <span class="text-primary font-bold">${answered}</span> / ${total}
                                    </div>
                                    <button id="submit-btn" ${!isComplete ? 'disabled' : ''} onclick="app.router.navigate('result')" 
                                        class="bg-primary text-white font-bold py-3 px-8 rounded-full transition shadow-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-orange-600 disabled:shadow-none">
                                        ${app.t('submit')}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                },

                result: (root) => {
                    const a = app.state.currentAssessment;
                    if (!a) return app.router.navigate('list');

                    const dims = app.state.currentAssessment.dimensions.length > 0 
                        ? app.state.currentAssessment.dimensions 
                        : [{id: 'd1', name: "總分"}];

                    // Logic: Group questions by dimension
                    const scores = dims.map((d, idx) => ({ ...d, rawScore: 0, maxPossible: 0 }));

                    a.questions.forEach(q => {
                        const userVal = app.state.answers[q.id];
                        if (userVal === undefined) return;

                        let score = userVal;
                        // SCORING LOGIC VERIFICATION
                        // Formula: If Reverse, Score = (Max + Min) - SelectedValue
                        // Example: 1-5 scale. Max=5, Min=1. 
                        // If user picks 1 (Never), Reversed score should be 5.
                        // Calculation: (5 + 1) - 1 = 5. Correct.
                        if (q.type === 'reverse') {
                            score = (q.maxScore + q.minScore) - userVal;
                        }

                        const dIdx = (q.dimensionIdx >= 0 && q.dimensionIdx < scores.length) ? q.dimensionIdx : 0;
                        scores[dIdx].rawScore += score;
                        scores[dIdx].maxPossible += q.maxScore;
                    });

                    const barsHtml = scores.map(r => {
                        const percentage = r.maxPossible > 0 ? (r.rawScore / r.maxPossible) * 100 : 0;
                        return `
                        <div class="mb-6">
                            <div class="flex justify-between items-end mb-2">
                                <span class="font-bold text-gray-700">${r.name}</span>
                                <span class="text-sm font-mono text-gray-500 bg-gray-100 px-2 py-1 rounded">
                                    <span class="text-primary font-bold text-lg">${r.rawScore}</span> / ${r.maxPossible}
                                </span>
                            </div>
                            <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                                <div class="bg-primary h-full rounded-full transition-all duration-1000 ease-out" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `}).join('');

                    root.innerHTML = `
                        <div class="fade-in max-w-2xl mx-auto">
                             <div class="bg-white rounded-3xl shadow-lg border border-orange-100 overflow-hidden mb-8">
                                <div class="bg-secondary p-8 text-white text-center">
                                    <h2 class="text-2xl font-bold mb-2">${app.t('resultTitle')}</h2>
                                    <p class="opacity-80">${a.name}</p>
                                </div>
                                <div class="p-8">
                                    <div class="mb-8">
                                        <h3 class="font-bold text-lg text-secondary mb-4 flex items-center">
                                            <svg class="w-5 h-5 mr-2 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                            ${app.t('analysis')}
                                        </h3>
                                        <p class="text-gray-600 leading-relaxed bg-orange-50/50 p-5 rounded-xl border border-orange-100">
                                            ${a.desc || app.t('defaultAnalysis')}
                                        </p>
                                    </div>

                                    <div class="border-t border-gray-100 pt-8">
                                        <h3 class="font-bold text-lg text-secondary mb-6">${app.t('dimensionScore')}</h3>
                                        ${barsHtml}
                                    </div>
                                </div>
                             </div>

                             <div class="flex flex-col sm:flex-row gap-4 justify-center mb-10">
                                <button onclick="app.router.navigate('list')" class="bg-white border-2 border-gray-200 text-gray-600 font-bold py-3 px-8 rounded-full hover:border-gray-300 hover:bg-gray-50 transition">
                                    ${app.t('backToAssessments')}
                                </button>
                                <button onclick="app.router.navigate('landing')" class="bg-secondary text-white font-bold py-3 px-8 rounded-full hover:bg-gray-800 transition shadow-lg">
                                    ${app.t('backHome')}
                                </button>
                             </div>
                        </div>
                    `;
                }
            }
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            assessments = DataParser.loadCurrentLang();
            app.render();
        });

    </script>
